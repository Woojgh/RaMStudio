{% extends "base.html" %}
{% load thumbnail %}
{% block links %}
<section id="project-admin">
    <a href="project_create/">Add_Project</a>
</section>
{% endblock %}
{% block body %}
<section>
    <ul class="project-list">
            {% for project in object_list %}
            <li class="project-item"> 
                <p>
                    <a href="project_detail/{{ project.pk }}"><img src="{{ project.cover.image.url }}" class="project-image" /></a>
                </p>
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
            </li>
        {% empty %}
            <li>No projects yet.</li>
        {% endfor %}
        </ul>
{% endblock  %}
