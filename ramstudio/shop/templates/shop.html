{% extends "base.html" %}
{% load thumbnail %}
{% block links %}
<section id="item-admin">
    <a href="item_create/">Add_Item</a>
</section>
{% endblock %}
{% block body %}
<section>
    <ul id="shop-list">
        {% for item in object_list %}
            <li class="shop-item"> 
                <p>
                    <a href="item_detail/{{ item.pk }}"><img src="{{ item.cover.image.url }}" class="item-image" /></a>
                </p>
                <h3>{{ item.title }}</h3>
                <p>{{ item.description }}</p>
            </li>
        {% empty %}
            <li>No items yet.</li>
        {% endfor %}
    </ul>
</section>
{% endblock  %}
